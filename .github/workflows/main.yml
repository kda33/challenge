name: CI/CD for Challenge

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build: [build1, build2]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build microservice_a
      id: build
      uses: docker/build-push-action@v2
      with:
        context: .
        tags: microservice_a
        labels: latest
        file: ./flask_200/Dockerfile
        push: false

    - name: Test with Python script
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m venv env
        source env/bin/activate
        pip install -r requirements.txt

    - name: Run Python script for testing
      run: |
        docker run -d --name microservice_a microservice_a:latest
        docker ps -a
        docker images
        sleep 5
        docker logs microservice_a
        source env/bin/activate
        python python-test/python_test.py

    -
      name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image to Docker registry
      if: success()
      uses: docker/build-push-action@v4
      with:
        push: true
        context: .
        labels: latest
        file: ./flask_200/Dockerfile
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/microservice_a:latest
